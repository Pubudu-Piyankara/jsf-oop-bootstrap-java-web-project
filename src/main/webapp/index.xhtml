<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Welcome to HIMS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f8f9fa;
            }
            .card {
                width: 100%;
                max-width: 600px;
                margin: 20px;
            }
            .btn-group-vertical {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .center-form {
                display: flex;
                justify-content: center;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid text-center d-flex align-items-center justify-content-center">
            <div class="card shadow-sm col w-100">
                <div class="card-body">
                    <h1 class="card-title">Welcome to HIMS</h1>
                    <p class="card-text">Hospital Information Management System</p>
                </div>
                <div class="d-flex justify-content-center p-3 ">
                    <h:form>
                        <div class="btn-group-vertical w-100 ">
                            <h:commandButton value="Hospitals" action="hospital.xhtml" styleClass="btn btn-light my-1 p-2"/>
                            
                            <h:commandButton value="Services" action="serviceList.xhtml" styleClass="btn btn-light my-1 p-2"/>
                            <h:commandButton value="Medicines" action="medicineList.xhtml" styleClass="btn btn-light my-1 p-2"/>
                            
                            <h:commandButton value="Patients" action="patient.xhtml" styleClass="btn btn-light my-1 p-2"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
